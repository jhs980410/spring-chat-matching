# ================================
# = Server
# ================================
server.port=8080


# ================================
# = MySQL Datasource
# ================================
spring.datasource.url=jdbc:mysql://localhost:3306/chatmatching?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1111
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ================================
# = JPA Settings
# ================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# ================================
# = Redis Settings
# ================================
spring.data.redis.host=localhost
spring.data.redis.port=6379

spring.data.redis.lettuce.pool.max-active=10
spring.data.redis.lettuce.pool.max-idle=10
spring.data.redis.lettuce.pool.min-idle=2

# Timeout
spring.data.redis.timeout=2000

# ================================
# = Logging
# ================================
logging.level.org.springframework=INFO
logging.level.com.chatmatchingservice=DEBUG


spring.websocket.message-size-limit=524288
spring.websocket.buffer-size-limit=524288
