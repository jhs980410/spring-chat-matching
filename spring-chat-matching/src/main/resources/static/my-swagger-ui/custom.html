<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>API 문서 (Swagger + JWT 자동 주입)</title>

    <!-- Swagger UI 기본 CSS (CDN) -->
    <link rel="stylesheet"
          href="https://unpkg.com/swagger-ui-dist@5.17.14/swagger-ui.css"/>

    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif; }
        .top-bar {
            padding: 12px 20px;
            background: #1f2933;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .top-bar input {
            width: 450px;
            padding: 6px 10px;
            border-radius: 4px;
            border: none;
        }
        .top-bar button {
            padding: 6px 12px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        .top-bar button#applyJwtBtn {
            background: #10b981;
            color: #fff;
        }
        .top-bar small {
            opacity: 0.8;
        }
        #swagger-ui {
            margin-top: 0;
        }
    </style>
</head>

<body>

<div class="top-bar">
    <strong>JWT Token:</strong>
    <input id="jwtTokenInput" type="text" placeholder="여기에 Access Token 붙여넣기 (Bearer 제외 순수 토큰만)">
    <button id="applyJwtBtn">토큰 저장</button>
    <small>→ 이후 모든 요청에 자동으로 Authorization: Bearer ... 헤더 추가</small>
</div>

<div id="swagger-ui"></div>

<!-- Swagger UI JS (CDN) -->
<script src="https://unpkg.com/swagger-ui-dist@5.17.14/swagger-ui-bundle.js"></script>
<script src="https://unpkg.com/swagger-ui-dist@5.17.14/swagger-ui-standalone-preset.js"></script>

<!-- 커스텀 자동 스크립트 -->
<script src="auto-script.js"></script>

</body>
</html>
