server {
    listen 80;
    # 도메인이 연결되면 여기에 도메인 이름을 적어도 되지만, 
    # 컨테이너 내부용이므로 기본값으로 둡니다.
    server_name localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # SPA 필수 설정: 경로를 찾지 못하면 index.html로 리다이렉트하여 리액트 라우터가 처리하게 함
        try_files $uri $uri/ /index.html;
    }

    # 프론트엔드에서 axios.get('/api/...') 호출 시 백엔드로 전달
    location /api/ {
        # docker-compose.yml에 설정한 서비스 이름인 'backend'를 사용합니다.
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # CORS 에러 방지를 위한 헤더 추가 (필요 시)
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 에러 페이지 설정
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}